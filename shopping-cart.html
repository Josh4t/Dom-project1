<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-cart</title>
    <link rel="stylesheet" href="cart.css">
    <script src="cart.js"></script>
</head>
<body>
    
    <div class="cart">
        <div class="cart-item" data-class=""="1" data-price="10">
            <div class="item-details">
                <span>Item 1 - $10.00</span>
            </div>
            <div class="buttons">
                <button class="button minus">-</button>
                <span class="quantity">1</span>
                <button class="button plus">+</button>
                <button class="button delete">Delete</button>
                <button class="button like">&#9825;</button>
            </div>
        </div>
        <br>
        <br>

        <div class="cart-item" data-class=""="2" data-price="20">
            <div class="item-details">
                <span>Item 2 - $20.00</span>
            </div>
            <div class="buttons">
                <button class="button minus">-</button>
                <span class="quantity">1</span>
                <button class="button plus">+</button>
                <button class="button delete">Delete</button>
                <button class="button like">&#9825;</button>
            </div>
        </div>
        <!-- Add more items similarly -->
        <div class="total-price">Total: $30.00</div>
    </div>
</body>
</html>
